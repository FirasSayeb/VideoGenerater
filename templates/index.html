<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate video from images</title>
</head>
<body>
    <h1>Upload Images to Create a Video</h1>
    <form action="/upload" method="post" enctype="multipart/form-data"> 
        <input type="file" name="file" multiple>
        <p> Select Image duration : </p>
        <input type="number" name="duration">
        <button type="submit">Upload</button>
    </form>
</body>
</html>
